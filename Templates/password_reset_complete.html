{% extends "base.html" %}
{% load static %}
{% block content %}
<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="51">
    
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Navbar Start -->
    <nav class="navbar cards navbar-expand-lg bg-white navbar-light fixed-top shadow py-lg-0 px-4 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
        <a href="index.html" class="navbar-brand d-block d-lg-none">
            <h2 class="text-primary fw-bold m-0">Fern Aragon</h2>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between py-4 py-lg-0" id="navbarCollapse">
            <div class="navbar-nav  py-0">
                <a href="#home" class="nav-item nav-link active"><img src="{% static "img/ARlogo1.png" %}" width="100px" height="30px" alt="" ></a>
            </div>
            <div class="navbar-nav  py-0">
                <a href="{% url 'home' %}" class="nav-item nav-link active">Home</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->


    <!-- Header Start -->
    
    <div class="container-fluid bg-primary py-5 mb-5 page-header">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center">
                    <h1 class="display-3 text-white animated flash">Password Reset is complete</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a class="text-white" href="{% url 'home' %}">Home</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">Gallery</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Projects Start -->
    <div class="container-xxl py-6 pt-5 mt-5" id="project">
        <div class="container">
            <div class="row g-5 mb-5 align-items-center wow fadeInUp" data-wow-delay="0.1s">
              
            </div>
            
        </div>
    </div>
    <!-- Projects End -->

    <!-- Projects Modal Start -->
    {% for gallery in gal %}
    <div class="modal fade" id="staticBackdrop{{ forloop.counter }}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-6">
                    <img src="{{gallery.photo.url}}" class="img-fluid" alt="" srcset=""></div>
                <div class="col-sm-6">
                    <p>{{gallery.description}}</p></div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary"  data-bs-dismiss="modal">Close image</button>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
      <!-- Projects Modal End -->

    


    


    
{% endblock content %}
