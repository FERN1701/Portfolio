{% extends "admin/base.html" %}
{% load static %}
{% block content %}

	<div class="mobile-menu-overlay"></div>

	<div class="main-container">
		<div class="pd-ltr-20 xs-pd-20-10">
			<div class="min-height-200px">
				<div class="page-header">
					<div class="row">
						<div class="col-md-6 col-sm-12">
							<div class="title">
								<h2>Works And Collaboration</h2>
							</div>
							<nav aria-label="breadcrumb" role="navigation">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="{% url 'home_admin' %}">Home</a></li>
									<li class="breadcrumb-item active" aria-current="page">Works And Collaboration</li>
								</ol>
							</nav>
						</div>
						
					</div>
				</div>
				<div class="pd-20 bg-white border-radius-4 box-shadow mb-30">
                    <div class="row">
                        <div class="col-sm-6">
                            <form method="POST" enctype="multipart/form-data" id="form">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label for="">Title</label>
                                        <input type="text" name="" class="form-control" id="">
                                    </div>
                                    <div class="col-sm-12">
                                        <label for="">Description</label>
                                        <textarea name="" id="" cols="30" rows="10" class="form-control" ></textarea>
                                    </div>
                                    <div class="col-sm-12">
                                        <button type="submit" class="mt-3 btn btn-outline-primary">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6">
                            <!--:::::::::::::::::--->
                           
                            <table id="example" class="display responsive" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Action</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>

                                        <td>Tiger Nixon</td>
                                        <td>System Architect</td>
                                        
                                    </tr>
                                </tbody>
                            </table>
                            <!--:::::::::::::::::--->
                        </div>
                    </div>
				</div>
			</div>
			<div class="footer-wrap pd-20 mb-20 card-box">
				Personal Portfolio By <a href="{% url 'home_admin' %}" >{{detail_instance.firstname}} {{detail_instance.lastname}}</a>
			</div>
		</div>
	</div>
	{% endblock content %}
