{% load static %}
<div class="header">
    <div class="header-left">
        <div class="menu-icon dw dw-menu"></div>
        <div class="search-toggle-icon dw dw-search2" data-toggle="header_search"></div>
        <div class="header-search">
            <form>
                <div class="form-group mb-0">
                    <i class="dw dw-search2 search-icon"></i>
                    <input type="text" class="form-control search-input" placeholder="Search Here">
                    <div class="dropdown">
                        <a class="dropdown-toggle no-arrow" href="#" role="button" data-toggle="dropdown">
                            <i class="ion-arrow-down-c"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <div class="form-group row">
                                <label class="col-sm-12 col-md-2 col-form-label">From</label>
                                <div class="col-sm-12 col-md-10">
                                    <input class="form-control form-control-sm form-control-line" type="text">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-12 col-md-2 col-form-label">To</label>
                                <div class="col-sm-12 col-md-10">
                                    <input class="form-control form-control-sm form-control-line" type="text">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-12 col-md-2 col-form-label">Subject</label>
                                <div class="col-sm-12 col-md-10">
                                    <input class="form-control form-control-sm form-control-line" type="text">
                                </div>
                            </div>
                            <div class="text-right">
                                <button class="btn btn-primary">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="header-right">
        <div class="dashboard-setting user-notification">
            <div class="dropdown">
                <a class="dropdown-toggle no-arrow" href="javascript:;" data-toggle="right-sidebar">
                    <i class="dw dw-settings2"></i>
                </a>
            </div>
        </div>
        <div class="user-notification">
            <div class="dropdown">
                <a class="dropdown-toggle no-arrow" href="#" role="button" data-toggle="dropdown">
                    <i class="icon-copy dw dw-notification"></i>
                    {% if messagez %}
                        <span class="badge notification-active"></span>
                    {% endif %}
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <div class="notification-list mx-h-350 customscroll">
                        <ul>
                            
                            {% if messagez %}
                                {% for msg in messagez %}
                                <li>
                                    <a href="{% url 'contact_us_view' pk=msg.id %}">
                                        <img src="{% static 'img/chat.png' %}" style="border-radius: 50%;" alt="">
                                        <h3>{{msg.name}}</h3>
                                        <p>{{msg.message | truncatechars:18}}</p>
                                    </a>
                                </li>
                                {% endfor %}
                            {% else %}
                            <li>
                                <a href="#">
                                    <img src="{% static 'img/chat.png' %}" style="border-radius: 50%;" alt="">
                                    <div class="alert alert-primary" role="alert">
                                       No new message
                                      </div>
                                </a>
                            </li>
                            {% endif %}
                                
                           
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="user-info-dropdown">
            <div class="dropdown">
                <a class="dropdown-toggle" href="#" role="button" data-toggle="dropdown">
                    <span class="user-icon">
                        <img src="{% static 'img/CARD2.png' %}" alt="">
                    </span>
                    <span class="user-name">{{detail_instance.firstname}} {{detail_instance.lastname}}</span>
                </a>
                <div class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list">
                    <a class="dropdown-item" href="{% url 'logoutUser' %}"><i class="dw dw-logout"></i> Log Out</a>
                </div>
            </div>
        </div>
        
    </div>
</div>
